<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose client or freelancer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&family=Montserrat&family=Reenie+Beanie&family=Roboto:wght@100&family=Rubik+Doodle+Triangles&family=Ysabeau+Office:ital,wght@1,1&display=swap" rel="stylesheet">
    
</head>
<body class="font-montserrat">
  
    <div class="border md:mx-24 se:mx-2 mt-44 md:mt-32 px:mx-0 sm:mx-20 lr:mx-96 lg:mt-32 rounded-[16px] mb-32">
        <h3 class="text-2xl font-bold text-center mt-10">Reset my Password</h3>
        <p class="text-center mt-6">Enter your email to reset your password</p>
        <div class="">
            <form>
                <div class="block">
                    <div class="lg:mx-20 px:mx-2 mb-5 mt-10 border rounded-lg flex">
                        <div class="mx-3 py-3"><box-icon name='user' class="w-5 h-5"></box-icon></div>
                        <input type="email" name="" class=" outline-none py-2 px-2 px:w-full lg:w-full" placeholder="Email" />
                    </div>
                    <div class="flex items-center mt-6 mx-24">
                        <div class="h-1/2 border-b bg-gray-400 w-1/2">
                        </div>
                        <div class="mx-5"><a href="" class="text-blue-400">Login</a></div>
                        <div class="h-1/2 border-b bg-gray-400 w-1/2">
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <a href="#">
            <div class="px:mx-3 lg:mx-36 mb-9 mt-10 border-2 border-green-700 cursor-pointer text-center rounded-full 
            font-bold hover:bg-green-700 hover:text-white duration-300">
                <button type="submit" class="py-2">Send Reset Password</button>
            </div>
        </a>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
