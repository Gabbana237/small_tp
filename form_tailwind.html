<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="form2.css">
  <script src="https://kit.fontawesome.com/8d9e6c8ce3.js" 
  crossorigin="anonymous"></script>
</head>
<body class="font-mono">
  <div class="border rounded-[16px] md:mt-20 se:mx-7 mt-40 px:mx-0 ml-10 mr-10 lr:mx-96 lg:mt-32 ">
      <h1 class="text-xl font-bold"> Reset my password</h1>
     <p class="mt-4">Enter your email to reset your password</p>
    <div class="mt-8 mx-5 ">
     <label for="email" class="block text-sm font-medium leading-6 text-gray-900"></label>
            <div class="relative mt-2 rounded-md shadow-sm">
                 <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                     <span class="fa-regular fa-user"></span>
                </div>
                <input type="text" name="email" id="email" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 ml-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 " placeholder="Email">
            </div>
     </div>
    <div class="login-text font-serif">
        <h1><span>Login</span></h1>
    </div>   
    <div class="send  ">
        <button type="button" class="border-2 hover:text-white lg:w-full max-w-lg md:w-auto border-green-700 font-bold hover:bg-green-700 sm:w-full px:mx-3 duration-300 font-bold  rounded-full">Send Reset Password</button>
    </div>
</div>

</body>
</html>
